version: '3.6'

networks:
  net:
    driver: overlay
    attachable: true

services:

  cdrsim:
    image: matjaz99/cdrpr:2.0
    networks:
      - net
    ports:
      - 9099:9099
    environment:
      - CDRPR_THREADS=32
      - CDRPR_SEND_INTERVAL_SEC=900
      - CDRPR_DEBUG_ENABLED=false
      - CDRPR_ES_HOST=172.29.6.6
      - CDRPR_ES_PORT=9200
      - CDRPR_EXIT=false
      - CDRPR_ES_AUTO_CREATE_INDEX=false
      - CDRPR_SIMULATOR_MODE=STORE_AGGREGATED_CALLS
      - CDRPR_SIMULATOR_STORAGE_TYPE=ELASTICSEARCH
      - CDRPR_SIMULATOR_DELAY=30
      - CDRPR_ENABLE_PROMETHEUS_METRICS=true
    deploy:
      mode: replicated
      replicas: 1

